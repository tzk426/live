name: Update TV Source File

on:
  schedule:
    # Âåó‰∫¨Êó∂Èó¥ 09:00 = UTC 01:00
    - cron: '10 1 * * *'

  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-file:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: pip install requests

    - name: Sync TV Source
      env:
        DOMESTIC_PROXY: ${{ secrets.DOMESTIC_PROXY }}
        TV_SOURCE_URL: ${{ secrets.TV_SOURCE_URL }}
      run: python sync_pllive.py

    - name: Commit and push changes
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add tv/pllive.txt
        git diff --quiet && git diff --staged --quiet || (git commit -m "üì∫ Êõ¥Êñ∞Áõ¥Êí≠Ê∫ê - $(date '+%Y-%m-%d %H:%M UTC')" && git pull --rebase && git push)
