name: Fetch Remote IP Data

on:
  schedule:
    - cron: '0 2 * * *'  # æ¯å¤©åŒ—äº¬æ—¶é—´ä¸Šåˆ10ç‚¹è¿è¡Œ (UTC 2:00)
  workflow_dispatch:      # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  fetch-and-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run fetch and test script
        env:
          IP_SOURCE_URL: ${{ secrets.IP_SOURCE_URL }}
        run: |
          python fetch_ip.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 1. æš‚å­˜ç”Ÿæˆçš„æˆæœ
          mv tv/pllive.txt pllive.txt.tmp
          
          # 2. å¼ºåˆ¶æ‹‰å–è¿œç¨‹æœ€æ–°çŠ¶æ€
          git fetch origin main
          git checkout main
          git reset --hard origin/main
          
          # 3. è¿˜åŸæˆæœå¹¶æäº¤
          mv pllive.txt.tmp tv/pllive.txt
          git add tv/pllive.txt
          
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "ğŸ“º Auto update merged live data: $(date +'%Y-%m-%d %H:%M:%S')"
          
          # 4. å¼ºåŠ›æ¨é€ï¼Œå¦‚æœæ™®é€šæ¨é€å¤±è´¥åˆ™å°è¯•å˜åŸºæ¨é€
