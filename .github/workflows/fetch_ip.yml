name: Fetch Remote IP Data

on:
  schedule:
    - cron: '0 2 * * *'  # 每天北京时间上午10点运行 (UTC 2:00)
  workflow_dispatch:      # 允许手动触发

jobs:
  fetch-and-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run fetch and test script
        env:
          IP_SOURCE_URL: ${{ secrets.IP_SOURCE_URL }}
        run: |
          python fetch_ip.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add tv/pllive.txt
          # 如果没有变化则退出
          git diff --cached --quiet && exit 0
          git commit -m "Auto update merged live data: $(date +'%Y-%m-%d %H:%M:%S')"
          # 循环尝试拉取变基并推送，最多尝试 3 次
          for i in {1..3}; do
            git fetch origin main
            git rebase origin/main
            if git push origin main; then
              exit 0
            fi
            sleep 5
          done
          exit 1
